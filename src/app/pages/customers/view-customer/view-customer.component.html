<div tabindex="-1" class="modal-customer overflow-y-auto overflow-x-hidden z-50 justify-center items-center w-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full mx-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    {{customerData?.name}} - Customer code: {{customerData?.id_customer}}
                </h3>
                <button type="button" (click)="close()"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4 border-b">
                <h5 class="text-base font-medium text-gray-500">Customer Address</h5>
                <p class="text-sm leading-relaxed text-gray-500 dark:text-gray-400">
                    {{customerData?.address}}
                </p>
                <p class="text-sm leading-relaxed text-gray-500 dark:text-gray-400">
                    {{customerData?.city}} - {{customerData?.postal_code}}
                </p>
            </div>
            <div class="p-4 md:p-5 space-y-4">
                <h5 class="text-base font-medium text-gray-500">Customer Contact</h5>
                <p class="text-sm leading-relaxed text-gray-500 dark:text-gray-400">
                    <fa-icon [icon]="faPhone" class="mr-3"></fa-icon>{{customerData?.phone}}
                </p>
                <p class="text-sm leading-relaxed text-gray-500 dark:text-gray-400">
                    <fa-icon [icon]="faEnvelope" class="mr-3"></fa-icon> teste&#64;{{customerData?.email}}
                </p>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button type="button" (click)="close()"
                    class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
                    Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal-overlay w-full h-full fixed bg-gray-100 z-20 top-0 left-0">
</div>
