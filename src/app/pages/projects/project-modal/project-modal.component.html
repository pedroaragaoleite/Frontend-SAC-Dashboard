<main class="project-container">
    <div class="project-form border border-gray-300 rounded-lg bg-gray-50">
        <h3 class="mb-5 text-center text-gray-700">{{mode === 'create' ? 'Create project' : 'Update project'}}</h3>
        <form class="max-w-sm mx-auto" [formGroup]="projectForm">
            <div class="mb-5">
                <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Project
                    title</label>
                <input type="text" id="title"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Project title here..." formControlName="title" required />
            </div>
            <div class="mb-5">
                <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Project
                    description</label>
                <textarea cols="1" rows="3" id="description"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Description here..." formControlName="description" required></textarea>
            </div>
            <div class="flex mb-5 gap-3">
                <div class="">
                    <label for="start_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Start
                        Date</label>
                    <input type="datetime-local" id="start_date" name="start_date"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        formControlName="start_date" required />
                </div>
                <div class="">
                    <label for="end_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">End
                        Date</label>
                    <input type="datetime-local" id="end_date" name="end_date"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        formControlName="end_date" required />
                </div>
            </div>

            <div class="mb-5 flex gap-3">
                <div class="w-full">
                    <label for="status"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
                    <select formControlName="status" id="status"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        @if(mode === 'edit') {
                        <option [value]="projectData?.status">{{projectData?.status}}</option>
                        @for(option of options; track $index) {
                        <option [value]="option.id">
                            {{ option.status }}
                        </option>
                        }
                        } @else {
                        <option value="" disabled>Choose an option</option>
                        @for(option of options; track $index) {
                        <option [value]="option.status">
                            {{ option.status }}
                        </option>
                        }

                        }
                    </select>
                </div>
                <div class="w-full">
                    <label for="id_user" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select
                        user</label>

                    <select formControlName="user_id" id="user_id"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        @if(mode === 'edit') {
                        <option [value]="projectData?.user_id">{{this.username}}</option>
                        @for(user of users; track $index) {
                        <option [value]="user.id_user">
                            {{ user.username }}
                        </option>
                        }
                        } @else {
                        <option value="" disabled>Choose an user</option>
                        @for(user of users; track $index) {
                        <option [value]="user.id_user">
                            {{ user.username }}
                        </option>
                        }

                        }
                    </select>
                </div>
            </div>

            <div class="mb-5 flex gap-3" [formGroup]="productsForm">
                <div class="w-full">
                    <label for="brand_id"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Brand</label>
                    <select formControlName="brand_id" id="brand_id"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        @if(mode === 'edit') {
                        <option [value]="projectData?.brands">{{projectData?.brands
                            }}</option>
                        @for(brand of brands; track $index) {
                        <option [value]="brand.id_brand">
                            {{ brand.brand }}
                        </option>
                        }
                        } @else {
                        <option value="" disabled>Choose</option>
                        @for(brand of brands; track $index) {
                        <option [value]="brand.id_brand">
                            {{ brand.brand }}
                        </option>
                        }

                        }
                    </select>
                </div>
                <div class="w-full">
                    <div class="">
                        <label for="sunglass_units"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sunglass</label>
                        <input type="number" id="sunglass_units" name="sunglass_units"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            formControlName="sunglass_units" required />
                    </div>

                </div>
                <div class="w-full">
                    <div class="">
                        <label for="eyewear_units"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Eyewear</label>
                        <input type="number" id="eyewear_units" name="eyewear_units"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            formControlName="eyewear_units" required />
                    </div>
                </div>
            </div>



            <button type="submit" (click)="onSubmit()"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
            <button type="button" (click)="closeModal()"
                class="mt-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg w-full px-5 py-2.5 border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700
                 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Cancel</button>

        </form>
    </div>
</main>
<div class="modal-overlay w-full h-full fixed bg-gray-100 z-20 top-0 left-0">
</div>
